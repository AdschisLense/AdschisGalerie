<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adschis Galerie</title>
    <style>
        :root {
            /* Farbschema: Midnight & Slate */
            --bg-body: #10141d; 
            --bg-card: #1b2230; 
            --bg-header: #0d1017; 
            --accent: #00d2df;   
            --text-main: #e0e6ed;
            --text-muted: #94a3b8;
            --shadow: 0 10px 30px rgba(0,0,0,0.4);
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            text-align: center;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            padding: 80px 20px;
            background: linear-gradient(135deg, var(--bg-header) 0%, var(--bg-body) 100%);
            border-bottom: 1px solid #2d3748;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: var(--text-muted);
            font-size: 1.2rem;
            font-style: italic;
            margin-top: 10px;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- STARTSEITE: ALBEN GRID --- */
        #album-view {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .album-card {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .album-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 15px 40px rgba(0, 210, 223, 0.15);
        }

        .album-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: var(--transition);
        }

        .album-card:hover img {
            filter: brightness(1.1);
        }

        .album-info {
            padding: 20px;
            text-align: left;
        }

        .album-info h3 { margin: 0; font-size: 1.4rem; color: #fff; }
        .album-info p { margin: 5px 0 0; color: var(--text-muted); font-size: 0.95rem; }

        /* --- GALERIE ANSICHT --- */
        #photo-view { display: none; animation: fadeIn 0.5s ease; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2d3748;
        }

        .back-btn {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
        }

        .back-btn:hover { background: var(--accent); color: var(--bg-body); }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            aspect-ratio: 3/2;
            object-fit: cover;
            border-radius: 12px;
            cursor: zoom-in;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .gallery img:hover { transform: scale(1.03); box-shadow: var(--shadow); }

        /* --- LIGHTBOX & SLIDESHOW --- */
        #lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(8, 10, 15, 0.98);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #lightbox-img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 8px;
            box-shadow: 0 0 50px #000;
            user-select: none;
        }

        .slide-btn {
            position: absolute;
            background: rgba(255,255,255,0.05);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            transition: var(--transition);
            z-index: 1010;
            top: 50%;
            transform: translateY(-50%);
        }

        .slide-btn:hover { background: var(--accent); color: var(--bg-body); }
        .prev-btn { left: -80px; }
        .next-btn { right: -80px; }

        .close-btn {
            position: absolute;
            top: -60px;
            right: 0;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            opacity: 0.7;
        }
        .close-btn:hover { opacity: 1; }

        @media (max-width: 1000px) {
            .prev-btn { left: 10px; }
            .next-btn { right: 10px; }
            .slide-btn { width: 45px; height: 45px; font-size: 1.2rem; background: rgba(0,0,0,0.5); }
            .close-btn { top: 10px; right: 10px; background: rgba(0,0,0,0.5); padding: 5px 15px; border-radius: 20px; }
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Adschis Galerie</h1>
        <p>trying to share the beauty of the world</p>
    </div>
</header>

<div class="container">
    
    <div id="album-view">
        <div class="album-card" onclick="showGallery('wien')">
            <img src="bild1.jpg.jpg" alt="Wien">
            <div class="album-info">
                <h3>Wien im Frühling</h3>
                <p>Eine Sammlung von 18 Momentaufnahmen der Stadt.</p>
            </div>
        </div>

        <div class="album-card" onclick="showGallery('natur')">
            <img src="bild3.jpg" alt="Natur">
            <div class="album-info">
                <h3>Natur & Landschaften</h3>
                <p>Momente der Ruhe außerhalb der Stadt.</p>
            </div>
        </div>

        <div class="album-card" onclick="showGallery('architektur')">
            <img src="bild5.jpg" alt="Architektur">
            <div class="album-info">
                <h3>Architektur</h3>
                <p>Linien, Kontraste und moderne Bauwerke.</p>
            </div>
        </div>
    </div>

    <div id="photo-view">
        <div class="controls-bar">
            <button class="back-btn" onclick="showAlben()">← Zurück zur Auswahl</button>
            <h2 id="gallery-title">Galerie</h2>
            <div style="width: 100px;"></div> </div>
        <div class="gallery" id="gallery-content"></div>
    </div>

</div>

<div id="lightbox" onclick="closeLightboxOutside(event)">
    <button class="close-btn" onclick="closeLightbox()">✕ Schließen (ESC)</button>
    <div class="lightbox-content">
        <button class="slide-btn prev-btn" onclick="event.stopPropagation(); changeSlide(-1)">❮</button>
        <button class="slide-btn next-btn" onclick="event.stopPropagation(); changeSlide(1)">❯</button>
        <img id="lightbox-img" src="" alt="Zoom">
    </div>
</div>

<script>
    // --- DATEN ---
    const data = {
        'wien': {
            title: 'Wien im Frühling',
            images: [
                'bild1.jpg.jpg', 'bild2.jpg.jpg', 'bild3.jpg', 'bild4.jpg', 
                'bild5.jpg', 'bild6.jpg', 'bild7.jpg', 'bild8.jpg', 
                'bild9.jpg', 'bild10.jpg', 'bild11.jpg', 'bild12.jpg', 
                'bild13.jpg', 'bild14.jpg', 'bild15.jpg', 'bild16.jpg', 
                'bild17.jpg', 'bild18.jpg'
            ]
        },
        'natur': { title: 'Natur & Landschaften', images: [] },
        'architektur': { title: 'Architektur', images: [] }
    };

    let currentAlbumId = null;
    let currentIndex = 0;

    // --- NAVIGATION ---
    function showGallery(id) {
        currentAlbumId = id;
        const album = data[id];
        const content = document.getElementById('gallery-content');
        document.getElementById('gallery-title').innerText = album.title;
        
        content.innerHTML = '';
        if(album.images.length === 0) {
            content.innerHTML = '<p style="grid-column: 1/-1; padding: 100px; color: var(--text-muted);">Hier folgen bald neue Fotos!</p>';
        }

        album.images.forEach((src, index) => {
            const img = document.createElement('img');
            img.src = src;
            img.loading = "lazy"; // Performance-Boost
            img.onclick = () => openLightbox(index);
            content.appendChild(img);
        });

        document.getElementById('album-view').style.display = 'none';
        document.getElementById('photo-view').style.display = 'block';
        window.scrollTo(0,0);
    }

    function showAlben() {
        document.getElementById('album-view').style.display = 'grid';
        document.getElementById('photo-view').style.display = 'none';
    }

    // --- LIGHTBOX LOGIK ---
    const lb = document.getElementById('lightbox');
    const lbImg = document.getElementById('lightbox-img');

    function openLightbox(index) {
        currentIndex = index;
        lb.style.display = 'flex';
        setTimeout(() => lb.style.opacity = "1", 10);
        updateImage();
        document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
        lb.style.opacity = "0";
        setTimeout(() => {
            lb.style.display = 'none';
            document.body.style.overflow = '';
        }, 300);
    }

    function closeLightboxOutside(e) {
        if (e.target.id === 'lightbox' || e.target.classList.contains('lightbox-content')) {
            closeLightbox();
        }
    }

    function changeSlide(n) {
        const imgs = data[currentAlbumId].images;
        currentIndex += n;
        if (currentIndex >= imgs.length) currentIndex = 0;
        if (currentIndex < 0) currentIndex = imgs.length - 1;
        updateImage();
    }

    function updateImage() {
        lbImg.src = data[currentAlbumId].images[currentIndex];
    }

    // Tasten: Pfeile & ESC
    document.addEventListener('keydown', (e) => {
        if (lb.style.display === 'flex') {
            if (e.key === 'ArrowRight') changeSlide(1);
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'Escape') closeLightbox();
        }
    });
</script>

</body>
</html>
