<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adschis Galerie</title>
    <style>
        :root {
            --bg-body: #10141d; 
            --bg-card: #1b2230; 
            --bg-header: #0d1017; 
            --accent: #00d2df;   
            --text-main: #e0e6ed;
            --text-muted: #94a3b8;
            --shadow: 0 10px 30px rgba(0,0,0,0.3);
            --transition: all 0.3s ease;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            text-align: center;
            line-height: 1.6;
        }

        header {
            padding: 80px 20px;
            background: linear-gradient(135deg, var(--bg-header) 0%, var(--bg-body) 100%);
            border-bottom: 1px solid #2d3748;
        }

        h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: var(--text-muted);
            font-size: 1.2rem;
            font-style: italic;
            margin-top: 10px;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* --- ALBUM ÜBERSICHT --- */
        .album-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .album-card {
            background: var(--bg-card);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            border: 1px solid transparent;
        }

        .album-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
        }

        .album-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .album-info {
            padding: 20px;
            text-align: left;
        }

        /* --- FOTO GALERIE --- */
        #photo-view { display: none; }

        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #2d3748;
        }

        .back-btn {
            background: transparent;
            color: var(--accent);
            border: 2px solid var(--accent);
            padding: 10px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: var(--accent);
            color: var(--bg-body);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            aspect-ratio: 3/2;
            object-fit: cover;
            border-radius: 12px;
            cursor: zoom-in;
            transition: var(--transition);
        }

        .gallery img:hover { transform: scale(1.03); }

        /* --- LIGHTBOX & SLIDESHOW --- */
        #lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(8, 10, 15, 0.98);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox-content { position: relative; max-width: 90%; max-height: 90%; }
        #lightbox-img { max-width: 100%; max-height: 85vh; border-radius: 5px; box-shadow: 0 0 40px #000; }

        .slide-btn {
            position: absolute;
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            top: 50%;
            transform: translateY(-50%);
        }
        .slide-btn:hover { background: var(--accent); }
        .prev-btn { left: -70px; }
        .next-btn { right: -70px; }
        .close-btn { position: absolute; top: -50px; right: 0; color: white; background: none; border: none; font-size: 2rem; cursor: pointer; }

        @media (max-width: 900px) {
            .prev-btn { left: 10px; }
            .next-btn { right: 10px; }
            .slide-btn { background: rgba(0,0,0,0.5); }
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <h1>Adschis Galerie</h1>
        <p>trying to share the beauty of the world</p>
    </div>
</header>

<div class="container">
    
    <div id="album-view" class="album-grid">
        <div class="album-card" onclick="showGallery('wien')">
            <img src="bild1.jpg.jpg" alt="Wien">
            <div class="album-info">
                <h3>Wien im Frühling</h3>
                <p>Alle 18 Aufnahmen meiner ersten Serie.</p>
            </div>
        </div>

        <div class="album-card" onclick="showGallery('natur')">
            <img src="bild3.jpg" alt="Natur">
            <div class="album-info">
                <h3>Natur</h3>
                <p>Kommende Aufnahmen aus der Wildnis.</p>
            </div>
        </div>

        <div class="album-card" onclick="showGallery('architektur')">
            <img src="bild5.jpg" alt="Architektur">
            <div class="album-info">
                <h3>Architektur</h3>
                <p>Linien, Formen und Gebäude.</p>
            </div>
        </div>
    </div>

    <div id="photo-view">
        <div class="controls-bar">
            <button class="back-btn" onclick="showAlben()">← Zurück</button>
            <h2 id="gallery-title">Galerie</h2>
            <div style="width: 80px;"></div>
        </div>
        <div class="gallery" id="gallery-content"></div>
    </div>

</div>

<div id="lightbox">
    <button class="close-btn" onclick="closeLightbox()">✕ Schließen</button>
    <div class="lightbox-content">
        <button class="slide-btn prev-btn" onclick="changeSlide(-1)">❮</button>
        <button class="slide-btn next-btn" onclick="changeSlide(1)">❯</button>
        <img id="lightbox-img" src="">
    </div>
</div>

<script>
    const data = {
        'wien': {
            title: 'Wien im Frühling',
            images: [
                'bild1.jpg.jpg', 'bild2.jpg.jpg', 'bild3.jpg', 'bild4.jpg', 
                'bild5.jpg', 'bild6.jpg', 'bild7.jpg', 'bild8.jpg', 
                'bild9.jpg', 'bild10.jpg', 'bild11.jpg', 'bild12.jpg', 
                'bild13.jpg', 'bild14.jpg', 'bild15.jpg', 'bild16.jpg', 
                'bild17.jpg', 'bild18.jpg'
            ]
        },
        'natur': {
            title: 'Natur & Landschaften',
            images: [] // Hier kannst du später Bilder einfügen
        },
        'architektur': {
            title: 'Architektur',
            images: [] // Hier kannst du später Bilder einfügen
        }
    };

    let currentAlbumId = null;
    let currentIndex = 0;

    function showGallery(id) {
        currentAlbumId = id;
        const album = data[id];
        const content = document.getElementById('gallery-content');
        document.getElementById('gallery-title').innerText = album.title;
        content.innerHTML = '';

        if(album.images.length === 0) {
            content.innerHTML = '<p style="grid-column: 1/-1; padding: 50px;">Hier folgen bald neue Fotos!</p>';
        }

        album.images.forEach((src, index) => {
            const img = document.createElement('img');
            img.src = src;
            img.onclick = () => openLightbox(index);
            content.appendChild(img);
        });

        document.getElementById('album-view').style.display = 'none';
        document.getElementById('photo-view').style.display = 'block';
    }

    function showAlben() {
        document.getElementById('album-view').style.display = 'grid';
        document.getElementById('photo-view').style.display = 'none';
    }

    function openLightbox(index) {
        currentIndex = index;
        document.getElementById('lightbox').style.display = 'flex';
        updateImage();
    }

    function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
    }

    function changeSlide(n) {
        currentIndex += n;
        const imgs = data[currentAlbumId].images;
        if (currentIndex >= imgs.length) currentIndex = 0;
        if (currentIndex < 0) currentIndex = imgs.length - 1;
        updateImage();
    }

    function updateImage() {
        document.getElementById('lightbox-img').src = data[currentAlbumId].images[currentIndex];
    }

    // Keyboard support
    document.addEventListener('keydown', (e) => {
        if (document.getElementById('lightbox').style.display === 'flex') {
            if (e.key === 'ArrowRight') changeSlide(1);
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'Escape') closeLightbox();
        }
    });
</script>

</body>
</html>
