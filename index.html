<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adschis Galerie</title>
    <style>
        :root {
            --accent: #00d2df;
            --text-main: #ffffff;
            --text-muted: #a0aec0;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #0a0c10;
            color: var(--text-main);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- ANIMIERTER HINTERGRUND --- */
        .bg-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1a202c 0%, #0a0c10 100%);
        }

        .blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: var(--accent);
            filter: blur(130px);
            border-radius: 50%;
            opacity: 0.12;
            animation: move 25s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-20%, -20%) rotate(0deg); }
            to { transform: translate(30%, 30%) rotate(360deg); }
        }

        header { padding: 80px 20px; text-align: center; }
        h1 { font-size: clamp(2rem, 8vw, 3.5rem); margin: 0; font-weight: 900; text-transform: uppercase; letter-spacing: -2px; }
        header p { color: var(--text-muted); font-style: italic; margin-top: 10px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px 100px; }

        /* --- ALBEN --- */
        #album-view { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; }
        .album-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
        }
        .album-card:hover { transform: translateY(-10px); border-color: var(--accent); }
        .album-card img { width: 100%; height: 280px; object-fit: cover; }
        .album-info { padding: 25px; text-align: left; }

        /* --- GALERIE --- */
        #photo-view { display: none; }
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .back-btn { background: var(--glass); border: 1px solid var(--glass-border); color: white; padding: 12px 25px; border-radius: 50px; cursor: pointer; transition: 0.3s; }
        .back-btn:hover { background: var(--accent); color: #000; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 15px; }
        .gallery img { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 15px; cursor: pointer; transition: 0.3s; }
        .gallery img:hover { transform: scale(1.03); }

        /* --- STUFENLOSER ZOOM LIGHTBOX --- */
        #lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            overflow: hidden;
            touch-action: none;
            justify-content: center;
            align-items: center;
        }

        #lightbox-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab;
        }

        #lightbox-container:active { cursor: grabbing; }

        #lightbox-img {
            max-width: 90%;
            max-height: 90%;
            user-select: none;
            transition: transform 0.1s ease-out; /* Kurze Transition für flüssiges Scrollen */
            will-change: transform;
        }

        .nav-btn {
            position: absolute;
            top: 50%; transform: translateY(-50%);
            background: rgba(255,255,255,0.05);
            border: none; color: white; padding: 20px;
            cursor: pointer; border-radius: 50%; z-index: 2100;
        }
        .nav-btn:hover { background: var(--accent); color: #000; }
        .prev { left: 20px; }
        .next { right: 20px; }
        .close-x {
            position: absolute; top: 25px; right: 25px;
            background: rgba(255,255,255,0.1); width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; cursor: pointer; z-index: 2100;
        }
    </style>
</head>
<body>

    <div class="bg-animation">
        <div class="blob" style="top: -10%; left: -10%;"></div>
        <div class="blob" style="bottom: -10%; right: -10%; background: #7928ca; animation-delay: -5s;"></div>
    </div>

    <header>
        <h1>Adschis Galerie</h1>
        <p>trying to share the beauty of the world</p>
    </header>

    <div class="container">
        <div id="album-view">
            <div class="album-card" onclick="showGallery('wien')">
                <img src="bild1.jpg.jpg" alt="Wien">
                <div class="album-info">
                    <h3>Wien im Frühling</h3>
                    <p>18 Momente einer blühenden Stadt.</p>
                </div>
            </div>
            <div class="album-card" onclick="showGallery('natur')">
                <img src="bild3.jpg" alt="Natur">
                <div class="album-info"><h3>Natur</h3><p>Coming Soon</p></div>
            </div>
        </div>

        <div id="photo-view">
            <div class="controls">
                <button class="back-btn" onclick="showAlben()">← Übersicht</button>
                <h2 id="gallery-title"></h2>
            </div>
            <div class="gallery" id="gallery-content"></div>
        </div>
    </div>

    <div id="lightbox">
        <span class="close-x" onclick="closeLightbox()">✕</span>
        <button class="nav-btn prev" onclick="changeSlide(-1)">❮</button>
        <button class="nav-btn next" onclick="changeSlide(1)">❯</button>
        
        <div id="lightbox-container" onwheel="handleWheel(event)">
            <img id="lightbox-img" src="" alt="Zoomable Image">
        </div>
    </div>

    <script>
        const data = {
            'wien': {
                title: 'Wien im Frühling',
                images: ['bild1.jpg.jpg', 'bild2.jpg.jpg', 'bild3.jpg', 'bild4.jpg', 'bild5.jpg', 'bild6.jpg', 'bild7.jpg', 'bild8.jpg', 'bild9.jpg', 'bild10.jpg', 'bild11.jpg', 'bild12.jpg', 'bild13.jpg', 'bild14.jpg', 'bild15.jpg', 'bild16.jpg', 'bild17.jpg', 'bild18.jpg']
            },
            'natur': { title: 'Natur & Landschaften', images: [] }
        };

        let currentAlbum = null;
        let currentIndex = 0;
        
        // Zoom & Pan State
        let scale = 1;
        let pointX = 0;
        let pointY = 0;
        let start = { x: 0, y: 0 };
        let isDragging = false;

        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightbox-img');
        const lbContainer = document.getElementById('lightbox-container');

        function showGallery(id) {
            currentAlbum = id;
            document.getElementById('gallery-title').innerText = data[id].title;
            const content = document.getElementById('gallery-content');
            content.innerHTML = '';
            data[id].images.forEach((src, idx) => {
                const img = document.createElement('img');
                img.src = src;
                img.onclick = () => openLightbox(idx);
                content.appendChild(img);
            });
            document.getElementById('album-view').style.display = 'none';
            document.getElementById('photo-view').style.display = 'block';
        }

        function showAlben() {
            document.getElementById('album-view').style.display = 'grid';
            document.getElementById('photo-view').style.display = 'none';
        }

        function openLightbox(idx) {
            currentIndex = idx;
            resetZoom();
            lb.style.display = 'flex';
            updateImage();
        }

        function closeLightbox() {
            lb.style.display = 'none';
        }

        function updateImage() {
            lbImg.src = data[currentAlbum].images[currentIndex];
            resetZoom();
        }

        function changeSlide(dir) {
            const imgs = data[currentAlbum].images;
            currentIndex = (currentIndex + dir + imgs.length) % imgs.length;
            updateImage();
        }

        // --- STUFENLOSER ZOOM (MAUSRAD) ---
        function handleWheel(e) {
            e.preventDefault();
            const xs = (e.clientX - pointX) / scale;
            const ys = (e.clientY - pointY) / scale;
            const delta = -e.deltaY;
            
            (delta > 0) ? scale *= 1.1 : scale /= 1.1;
            
            // Limit Zoom
            if (scale < 1) scale = 1;
            if (scale > 5) scale = 5;

            pointX = e.clientX - xs * scale;
            pointY = e.clientY - ys * scale;

            // Wenn wir wieder bei 1x Zoom sind, Bild zentrieren
            if (scale === 1) { pointX = 0; pointY = 0; }
            
            applyTransform();
        }

        // --- DRAG & PAN (ZIEHEN) ---
        lbContainer.onmousedown = function(e) {
            if (scale === 1) return; // Nur ziehen, wenn gezoomt
            e.preventDefault();
            start = { x: e.clientX - pointX, y: e.clientY - pointY };
            isDragging = true;
        };

        window.onmousemove = function(e) {
            if (!isDragging) return;
            pointX = e.clientX - start.x;
            pointY = e.clientY - start.y;
            applyTransform();
        };

        window.onmouseup = function() { isDragging = false; };

        function applyTransform() {
            lbImg.style.transform = `translate(${pointX}px, ${pointY}px) scale(${scale})`;
        }

        function resetZoom() {
            scale = 1; pointX = 0; pointY = 0;
            applyTransform();
        }

        // Hintergrundklick schließt nur, wenn Zoom 1 ist
        lbContainer.onclick = function(e) {
            if (e.target === lbContainer && scale === 1) closeLightbox();
        };

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (lb.style.display === 'flex') {
                if (e.key === 'ArrowRight') changeSlide(1);
                if (e.key === 'ArrowLeft') changeSlide(-1);
                if (e.key === 'Escape') closeLightbox();
            }
        });
    </script>
</body>
</html>
